<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruv Fitnes Club </title>
    <link rel="stylesheet" href="/Css/Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
</head>

<body>
    <header class="header">
        <!-- left vali class logo ki hai -->
        <div class="left">
            <img src="/Img/logo.jpg.png" alt="">
            <div><a href="Home.html">Dhruv Fitnes Club </a></div>
            <!--Dhruv Fitnes Club pr link add kri h jisse jb koi name pr click krega tho vo home page pr aa jayga
                jarrori nhi h ye krna-->
        </div>
        <!-- mid vali class navbar ki hai -->
        <div class="mid">
            <ul class="navbar">
                <!-- target="blank" se jese kisi ne about page pr click kra tho about page new tab
                mai open hoyga agr mai target ka use na kru tho fir ye same tab mai open hoyga
            iska use keval kisi page ko new tab m open krne k liye hota hai-->
                <li><a href="Home.html">Home </a></li>
                <li><a href="Diet Plan.html" target="_blank">Diet Plan</a></li>
                <li><a href="healthtips.html" target="blank">Health Tips</a></li>
                <li><a href="About.html" target="_blank">About Us</a></li>
                <li><a href="Contact Us.html" target="_blank">Contact Us</a></li>
            </ul>
        </div>
        <!-- right vali class mai button ki hai -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email</button>
        </div>
    </header>
    <div class="border">
        <h1>Join The Gym </h1>
        <form action="kuch b nhi">
            <div class="form">
                <input type="text" name="Name" id="MyName" placeholder="Enter Your Name">
                <input type="text" name="Age" id="MyAge" placeholder="Enter Your Age">
                <input type="text" name="Gender" id="MyGender" placeholder="Enter Your Gender">
                <input type="text" name="Mobile" id="MyMobile" placeholder="Enter Your Mobile Number">
                <input type="text" name="Email" id="MyEmail" placeholder="Enter Your Email Id">
                <input type="text" name="Locality" id="MyLocality" placeholder="Enter Your Locality">
                <button class="btn">Submit Now</button>
            </div>
        </form>
    </div>
    <!-- footer mai mene link add kri hai jisse jb koi footer pr click krega tho vo home page pr aa jayga
jarrori nhi h ye krna -->
    <footer>
        <a href="Home.html"> Website Theme Made By Dhruv Saxena </a>
    </footer>
</body>

</html>
